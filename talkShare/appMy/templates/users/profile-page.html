<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>talkShare</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <!-- icon cdn -->
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.6/css/unicons.css">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  <!-- icon cdn -->
  <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/headers/">
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
  
    
</head>
<body>
  <header>
    <!-- NAVBAR -->
    <nav>
      <div class="container">
        <a href="/"> <h2 class="logo"> <span style="color:  hsl(252, 75% , 60%);">talk</span>Share</h2> </a>
        <div class="search-bar">
          <i class="uil uil-search"></i>
          <input type="search" placeholder="Search">
        </div>
        <div class="create dropdown" >
            <a href="detail.html"><label class="btn btn-primary" for="create-post">Create</label></a>
          <div class="profile-photo">
            
            <a href="login.html" class="dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"><img src="img/profile-1.jpg"></a>
            <ul class="dropdown-menu text-small">
              <li><a class="dropdown-item btn btn-primary" href="profile-page.html">Profile</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item btn" href="login.html">Sign out</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

  <!-- NAVBAR -->
  </header>
  
  <!-- MAİN -->
  <main>
    <div class="container">
      <div class="left">
        <a class="profile">
          <div class="profile-photo">
            <img src="img/profile-1.jpg" alt="">
          </div>
          <div class="handle">
            <h4 class="h4 ">Sena Durcan</h4>
            <p class="text-muted"> @senadurcan</p>
          </div>
        </a>
        <!-- SİDEBAR LEFT -->
        <div class="sidebar">
          <a class="menu-item active">
            <span><i class="uil uil-estate"></i></span><h3>Home</h3>
          </a>
          <a class="menu-item">
            <span><i class="uil uil-compass"></i></span><h3>Explore</h3>
          </a>
          <a class="menu-item">
            <span><i class="uil uil-bell"></i></span><h3>Notifications</h3>
          </a>
          <a class="menu-item">
            <span><i class="uil uil-envelope-check"></i></span><h3>Message</h3>
          </a>
          <a class="menu-item">
            <span><i class="uil uil-bookmark"></i></span><h3>Bookmarks</h3>
          </a>
       
      
          
        </div>
        <!-- END OF SIDEBAR -->
        
      </div>
      <div class="middle">
       
        <!-- FEEDS -->
        <div class="feeds">
          <div class="feed">
            <div class="head">
              <div class="user">
                <div class="profile-photo">
                    <img src="img/profile-1.jpg" alt="">
                  </div>
                <div class="ingo">
                  <h3>Sena Durcan</h3>
                  
                </div>
              </div>
              <span class="edit">
                <i class="uil uil-padlock"></i>
              </span>
            </div>
            <div class="edits"><br>
                <div class="modal-body">
                    <div class="form-floating mb-3">
                        <input type="username" class="form-control" id="floatingInput" placeholder="Username">
                        <label for="floatingInput">Username</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input type="location" class="form-control" id="floatingInput" placeholder="Location">
                        <label for="floatingInput">Location</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input type="website" class="form-control" id="floatingPassword" placeholder="Website">
                        <label for="floatingPassword">Website</label>
                      </div>
                      <a href="index.html"><label for="create-post" class="btn btn-primary">Save</label></a>                      
                      <label for="create-post" class="btn btn-light">Cancel</label>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </main>
  <!-- MAİN -->

    <script type="text/javascript" src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
